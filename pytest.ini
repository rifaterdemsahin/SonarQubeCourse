[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test
python_functions = test_*

# Display settings
addopts = 
    --verbose
    --color=yes
    --capture=no
    --code-highlight=yes
    --cov=Symbols
    --cov-report=xml:Symbols/coverage.xml
    --cov-config=.coveragerc

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Mark tests as slow running

# Console output
console_output_style = count

# Test paths to search
testpaths = tests

# In .coveragerc or pytest.ini
[run]
source = .
# Instead of source = Symbols

[xml]
relative_files = true