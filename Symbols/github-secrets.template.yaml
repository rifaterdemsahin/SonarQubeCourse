# GitHub Secrets Template for SonarQube Analysis
sonar:
  secrets:
    SONAR_TOKEN: ${SONAR_TOKEN}
    SONAR_HOST_URL: ${SONAR_HOST_URL}
    GITHUB_TOKEN: ${GITHUB_TOKEN}

# Required variables:
# - SONAR_TOKEN: Authentication token from SonarQube
# - SONAR_HOST_URL: URL of your SonarQube server
# - GITHUB_TOKEN: GitHub token for authentication

# Instructions:
# 1. Replace ${SONAR_TOKEN} with your SonarQube authentication token
# 2. Replace ${SONAR_HOST_URL} with your SonarQube server URL
# 3. Replace ${GITHUB_TOKEN} with your GitHub token